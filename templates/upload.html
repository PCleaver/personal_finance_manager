<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Transactions</title> <!-- Title shown in the browser tab -->

    <style>
        /* Basic reset and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        /* Container to center content */
        .container {
            width: 80%;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Flash messages styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Success and error messages */
        .danger {
            color: white;
            background-color: white;
        }

        .success {
            color: white;
            background-color: green;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link back to the dashboard */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Page heading -->
        <h1>Upload Transactions</h1>

        <!-- Flash messages section: shows success or error messages from the backend -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <!-- Show messages in red if 'danger', otherwise green -->
                        <li class="{{ category }}" style="color: {% if category == 'danger' %}red{% else %}green{% endif %};">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Subheading for the form -->
        <h2>Upload Your Transactions</h2>

        <!-- Form to upload a CSV or Excel file with transaction data -->
        <form method="POST" enctype="multipart/form-data">
            <!-- File input for choosing a transaction file -->
            <input type="file" name="file" required>
            <!-- Submit button to upload the file -->
            <button type="submit">Upload</button>
        </form>

        <!-- Link back to the dashboard -->
        <a href="{{ url_for('index') }}">Back to Dashboard</a>
    </div>

</body>
</html>
