<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Transactions</title>

    <!-- Link to external CSS stylesheet located in the 'static' folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        /* Container to center content */
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Flash message styles */
        .flashes {
            list-style-type: none;
            padding: 0;
        }

        .flashes li {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .flashes .success {
            background-color: #d4edda;
            color: #155724;
        }

        .flashes .danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Form element styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            text-align: center;
            margin-top: 20px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Page Title -->
    <h1>Upload Transactions</h1>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Flash Messages: Displays feedback like success or error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <!-- Each message gets a class with its category (e.g., 'success', 'danger') -->
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- File Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <!-- File input field (CSV or Excel files) -->
            <label for="file">Choose a file to upload (CSV or Excel):</label>
            <input type="file" name="file" id="file" required>
            
            <br><br>

            <!-- Submit button -->
            <button type="submit">Upload</button>
        </form>

        <!-- Back to Dashboard Link -->
        <br>
        <a href="{{ url_for('index') }}">Back to Dashboard</a>
    </div>

</body>
</html>
